syntax = "proto3";
package Im.Scrm.Ww.Proto; //命名空间约定

message SnsCommentTaskResultNoticeMessage {
    int64 WxId = 1; //
    bool Success = 2; // 是否成功
    string ErrMsg = 3; // 错误内容描述 获取 成功时附带的结果内容
    int64 TaskId = 4; //任务id 在TaskResult中回传
    int64 SnsId = 5; //
    int64 CommentId = 6;
    string PostId = 7;
}


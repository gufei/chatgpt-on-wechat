syntax = "proto3";
package Im.Scrm.Ww.Proto; //命名空间约定

message DelSnsCommentTaskMessage {
    int64 WxId = 1; // 设备企业WX号
    int64 SnsId = 2; // 朋友圈id
    string PostId = 3; // 朋友圈postid
    int64 CommentId = 4; // 评论id
    string CmPostId = 5; // 评论postid
    int64 TaskId = 6; //任务id 在TaskResult中回传
}


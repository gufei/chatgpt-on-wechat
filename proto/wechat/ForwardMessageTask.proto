

syntax = "proto3";
package Jubo.JuLiao.IM.Wx.Proto; //命名空间约定

message ForwardMessageTaskMessage {
    int64 MsgSrvId = 1; // 消息Id
    string WeChatId = 2; //
    string FriendIds = 3; // 目标人群id列表，用逗号,分隔
    string ExtMsg = 4; // 附带消息
    string Talker = 5; // 转发消息的会话
    int64 TaskId = 6; //任务id
}
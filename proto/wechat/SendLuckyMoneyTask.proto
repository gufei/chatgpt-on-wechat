syntax = "proto3";
package Jubo.JuLiao.IM.Wx.Proto; //命名空间约定

message SendLuckyMoneyTaskMessage {
    string WeChatId = 1; //微信唯一Id
    string FriendId = 2; //聊天好友微信唯一id
    int32 Money = 3; //钱数，单位：分，最多20000
    int32 Number = 4; // 红包个数，缺省1个
    string Passwd = 5; // 密码，6位，纯数字
    string Wish = 6; // 祝福语
    int64 TaskId = 7; //
}